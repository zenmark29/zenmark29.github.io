        <script>
            var day = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            var t = [0, 3, 2, 5, 0, 3, 5, 1, 4, 6, 2, 4];
            
            function dow(m, d, y) {
                //0 = Sunday, 1 = Monday

                var calculatedDay;
                

                y -= m < 3;

                if (m < 3) {
                    calculatedDay = (y + y / 4 - y / 100 + y / 400 + t[m - 1] + d) % 7;
                    calculatedDay = Math.round(calculatedDay - (calculatedDay % 1));
                } else {
                    calculatedDay = Math.round((y + y / 4 - y / 100 + y / 400 + t[m - 1] + d) % 7);
                }


                if (calculatedDay < 0) {
                    console.log("calculatedDate < 0");
                    calculatedDay = 6;

                }
                if (calculatedDay > 6) {
                    console.log("calculatedDate > 6");
                    calculatedDay = 0;

                }
                console.log(calculatedDay);
                return calculatedDay;
            }

            console.log(day[dow(1, 1, 2016)] === 'Fri');
            console.log(day[dow(1, 2, 2016)] === 'Sat');
            console.log(day[dow(1, 3, 2016)] === 'Sun');
            console.log(day[dow(2, 5, 2016)] === 'Fri');
            console.log(day[dow(2, 6, 2016)] === 'Sat');
            console.log(day[dow(2, 7, 2016)] === 'Sun');
            console.log(day[dow(3, 11, 2016)] === 'Fri');
            console.log(day[dow(3, 12, 2016)] === 'Sat');
            console.log(day[dow(3, 13, 2016)] === 'Sun');
            console.log(day[dow(12, 23, 2016)] === 'Fri');
            console.log(day[dow(12, 24, 2016)] === 'Sat');
            console.log(day[dow(12, 25, 2016)] === 'Sun');
            console.log(day[dow(12, 1, 2016)] === 'Thu');

        </script>

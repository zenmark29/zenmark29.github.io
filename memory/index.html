<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Test</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main-container" class="container">
        <h1>Memory Test</h1>
        <label for="itemCount">Enter the number of items: </label>
        <input type="number" id="itemCount">
        <div style="display: flex;" id="flex-container" class="container">


            <div class="container">


                <button id="createButton">Create Fields</button>
                <button id="saveButton">Save/Hide Data</button>
                <button id="testButton">Test Memory</button>
                <button id="reviewButton">Review Data</button>
                <button id="resetButton">Remove Data</button>
            </div>
            <div id="data-container" class="hidden">
                <!-- Display saved data here -->
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
